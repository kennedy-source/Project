{% extends 'base.html' %}

{% block title %}Edit Uniform{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="card shadow p-4">
        <h1 class="text-center mb-4">Edit Uniform</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'admin_home' %}" class="btn btn-secondary">Back to Home</a>
                <button type="submit" class="btn btn-success">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
