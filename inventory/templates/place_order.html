<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
</head>
<body>
    <h1>Place Order</h1>
    <form method="post">
        {% csrf_token %}
        <p>Uniform: {{ uniform.name }}</p>
        <p>Price per unit: {{ uniform.price }}</p>
        <p>Available Stock: {{ uniform.quantity }}</p>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="{{ uniform.quantity }}">
        <button type="submit">Place Order</button>
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
